<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: maroon; }
  </style>
</head>
<body class="body">
  <div class="outer-container">
      <div src="" class="image"> 
      </div>
      <div class="main">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>

        <div class="subscription">
          <img src="/images/icon-music.svg" alt="music" class="icon">
          <h5 class="annual">Annual Plan<br><span>$59.99/year</span></h5>
          <h5 class="change">Change</h5>
        </div>

          <button class="proceed">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        
      </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ms Frimpong</a>.
  </div>
</body>
</html>
